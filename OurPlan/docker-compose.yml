version: '3.8'

services:
  # Backend API .NET
  backend:
    build:
      context: ./OurPlan
      dockerfile: Dockerfile
    container_name: ourplan-backend
    ports:
      - "5230:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
      # Conectare la PostgreSQL - ajusteazÄƒ aceste valori
      - ConnectionStrings__DefaultConnection=${DB_CONNECTION_STRING:-User Id=postgres;Password=postgres;Server=db;Port=5432;Database=ourplan}
      - Jwt__Key=${JWT_KEY:-4c20c338ca6179233a5fe170a058c119c8dab54b6b5fd3f8b36b33b85eab8524}
      - Jwt__Issuer=${JWT_ISSUER:-OurPlanApi}
      - Jwt__Audience=${JWT_AUDIENCE:-OurPlanApiUsers}
      - Jwt__ExpireMinutes=${JWT_EXPIRE_MINUTES:-100000}
    depends_on:
      - db
    networks:
      - ourplan-network
    restart: unless-stopped

  # Frontend Vue.js
  frontend:
    build:
      context: ./ui/OurPlanUI
      dockerfile: Dockerfile
    container_name: ourplan-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - ourplan-network
    restart: unless-stopped

  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: ourplan-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=ourplan
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ourplan-network
    restart: unless-stopped

networks:
  ourplan-network:
    driver: bridge

volumes:
  postgres_data:

