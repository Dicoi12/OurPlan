version: '3.8'

services:
  # Backend API .NET - Development
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ourplan-backend-dev
    ports:
      - "5230:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      # Folosește conexiunea existentă sau ajustează
      - ConnectionStrings__DefaultConnection=${DB_CONNECTION_STRING}
      - Jwt__Key=${JWT_KEY:-4c20c338ca6179233a5fe170a058c119c8dab54b6b5fd3f8b36b33b85eab8524}
      - Jwt__Issuer=${JWT_ISSUER:-OurPlanApi}
      - Jwt__Audience=${JWT_AUDIENCE:-OurPlanApiUsers}
      - Jwt__ExpireMinutes=${JWT_EXPIRE_MINUTES:-100000}
    volumes:
      # Mount pentru hot-reload în development (opțional)
      - .:/app
    networks:
      - ourplan-network
    restart: unless-stopped

  # Frontend Vue.js - Development
  frontend:
    build:
      context: ./ui/OurPlanUI
      dockerfile: Dockerfile.dev
    container_name: ourplan-frontend-dev
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:5230/api
    volumes:
      - ./ui/OurPlanUI:/app
      - /app/node_modules
    networks:
      - ourplan-network
    restart: unless-stopped
    command: npm run dev -- --host

networks:
  ourplan-network:
    driver: bridge

